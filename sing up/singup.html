<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <div class="signup-container">
    <!-- <div class="logo">ðŸŽµ</div> -->
    <h1>Sign up to <br>start listening</h1>

    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="vedanttyagi@.com" required>
      <a href="#" class="link">Use phone number instead.</a>
      <button type="submit" class="next-btn">Next</button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="social-signup">
      <button class="google-btn"> <i class="ri-google-fill"></i>Sign up with Google</button>
      <button class="facebook-btn"> <i class="ri-facebook-circle-fill"></i>Sign up with Facebook </button>
      <button class="apple-btn"> <i class="ri-apple-fill"></i>Sign up with Apple</button>
    </div>
  </div>
</body>
</html>
